
{% extends "index.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
{% block content %}
<form class="form form-horizontal" method="post" role="form">
                       {{ form.hidden_tag() }}
                       {% for message in get_flashed_messages() %}
                       <span style="color: red;">[{{ message }}]</span>
{% endfor %}
{{ wtf.quick_form(form) }}
<br>
</form>
{% endblock %}
